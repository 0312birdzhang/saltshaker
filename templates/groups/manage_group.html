{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Manage Group</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Manage Group
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="form-group">
                                <input id="AG" type="text" placeholder="Group Name" />
					            <input type="button" onClick="CreateTB()" value="Add" />
                            </div>
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="TB">
                                    <tr>
                                        <th>Group Name</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                     {% for groups in list_groups %}
                                        <tr class="even gradeC">
                                            <td><div>{{ groups }}</div><input type='text' style='display:none; width:99%; height:22px; text-align:center;'></td>
                                            <td><input type='button' class='btn btn-success btn-xs' value='Edit' onclick=edit(this,'show','{{ groups }}')></td>
                                            <td><input type='button' class='btn btn-danger btn-xs' value='Delete' onclick=del(this,'{{ groups }}')></td>
                                        </tr>
                                        {% endfor %}
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    <script type="text/javascript">

			//Create TR
			var i = 1;
			function CreateTB(){
				var oTB = document.getElementById("TB");
                var oTX = document.getElementById("AG");  // get add group name
                if (oTX.value == ""){
                    alert("Group name is null")
                }
                else{
                    var oTR = oTB.insertRow(oTB.rows.length);
				    var oTD2 = oTR.insertCell(0);
                    oTD2.innerHTML = "<div>"+oTX.value+"</div><input type='text' style='display:none; width:99%; height:22px; text-align:center;'>";
				    var oTD4 = oTR.insertCell(1);
				    oTD4.innerHTML = "<input type='button' class='btn btn-success btn-xs' value='Edit' onclick=\"edit(this,'show')\">";
				    var oTD5 = oTR.insertCell(2);
				    oTD5.innerHTML = "<input type='button' class='btn btn-danger btn-xs' value='Delete' onclick=del(this,'"+oTX.value+"')>";
			    i++;
                    $.post("../groups/add_group", { groups_name: oTX.value } );  //post add_group
                }

			}

			//EDIT TR
			function edit(o,otype,ogroup){
				var oTR=o.parentNode.parentNode;
				var oDiv1=oTR.cells[0].getElementsByTagName("div");
				var oInpt1=oTR.cells[0].getElementsByTagName("input");
				if (otype =="show"){
					o.value="Submit";
					o.setAttribute("onclick","edit(this,'hide','"+ogroup+"')");
					oInpt1[0].value = oDiv1[0].childNodes[0].nodeValue;
					oInpt1[0].style.display = "block";
					oDiv1[0].style.display = "none";
				}else if (otype =="hide"){
					o.value="Edit";
					o.setAttribute("onclick","edit(this,'show')");
					oDiv1[0].childNodes[0].nodeValue = oInpt1[0].value;
					oDiv1[0].style.display = "block";
					oInpt1[0].style.display = "none";
                    omodify_group=oInpt1[0].value;
                    $.post("../groups/modify_group", { groups_name: ogroup , modify: omodify_group } );
				}
			}

			//Delete TR
			function del(o,ogroup){
				var oTB = document.getElementById("TB");
				var oInpt = oTB.getElementsByTagName("input");
                var oDel = o.parentNode.parentNode.sectionRowIndex;
                oTB.deleteRow(oDel);
                $.post("../groups/del_group", { groups_name: ogroup } );
			}
	</script>
  {% endblock %}
