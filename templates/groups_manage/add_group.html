{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Add Group</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Add Group
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <form>
                            <div class="form-group">
                                <label>Please Input Group Name</label>
                                <input class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Add" class="btn btn-default"/>
                                <input type="submit" value="Reset" class="btn btn-default"/>
                            </div>
                            </form>
                            <hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Group Name</th>
                                            <th>Description</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                        {% for group in list_groups %}
                                        <tr class="even gradeC">
                                            <td>{{ group }}</td>
                                            <td>dmp memory</td>
                                            <td><input type="button" class="btn btn-success btn-xs" value="Edit"></td>
                                            <td><input type="button" class="btn btn-danger btn-xs" value="Delete"></td>
                                        </tr>
                                        {% endfor %}
                                </table>
                            </div>
                            <!-- /.table-responsive -->                  
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
  {% endblock %}
